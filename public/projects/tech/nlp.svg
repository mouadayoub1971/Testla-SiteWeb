<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#bg-gradient)"/>
  
  <!-- Decorative network elements -->
  <circle cx="70" cy="150" r="50" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  <circle cx="330" cy="150" r="50" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="70" r="40" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="230" r="40" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  
  <!-- Connection dots and lines representing language network -->
  <circle cx="50" cy="100" r="4" fill="#93c5fd"/>
  <circle cx="90" cy="200" r="4" fill="#93c5fd"/>
  <circle cx="150" cy="50" r="4" fill="#93c5fd"/>
  <circle cx="250" cy="50" r="4" fill="#93c5fd"/>
  <circle cx="310" cy="100" r="4" fill="#93c5fd"/>
  <circle cx="350" cy="200" r="4" fill="#93c5fd"/>
  <circle cx="150" cy="250" r="4" fill="#93c5fd"/>
  <circle cx="250" cy="250" r="4" fill="#93c5fd"/>
  
  <line x1="50" y1="100" x2="150" y2="50" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="90" y1="200" x2="150" y2="250" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="150" y1="50" x2="250" y2="50" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="250" y1="50" x2="310" y2="100" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="310" y1="100" x2="350" y2="200" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="350" y1="200" x2="250" y2="250" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="250" y1="250" x2="150" y2="250" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="150" y1="250" x2="90" y2="200" stroke="#60a5fa" stroke-width="1.5"/>
  
  <!-- Main NLP Text with effects -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">NLP</text>
  
  <!-- Subtle animation-like effect with smaller elements -->
  <circle cx="200" cy="150" r="110" fill="none" stroke="#dbeafe" stroke-width="2" stroke-dasharray="3,6" opacity="0.7"/>
  
  <!-- Abstract data visualization elements -->
  <path d="M50,280 C100,260 140,290 200,270 S250,250 300,280 S350,260 380,290" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.6"/>
</svg>